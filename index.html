<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tetris Basics</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="changa-one-regular">TETRIS BASICS</h1>

    <main class="game-container">
      <canvas id="canvas"></canvas>

      <!-- Start screen overlay -->
      <div class="start-screen" id="startScreen">
        <div class="changa-one-regular prompt">READY?</div>
        <button id="startButton" class="start-button poppins-semibold">
          START GAME
        </button>
        <div class="controls-hint poppins-light">
          <p>← → Move</p>
          <p>↓ Soft Drop</p>
          <p>Space Hard Drop</p>
          <p>Z Rotate Left | X Rotate Right</p>
        </div>
      </div>

      <!-- "Next piece preview" canvas - easier to do this than work around single canvas clipping issues... -->
      <div class="preview-container">
        <div class="preview-label poppins-light">NEXT</div>
        <canvas id="previewCanvas"></canvas>
      </div>

      <!-- Game HUD -->
      <aside class="score-hud poppins-regular">
        <div class="score-block">
          <div class="score-label poppins-light">SCORE</div>
          <div class="score-value" id="score">0</div>
        </div>
        <div class="score-block">
          <div class="score-label poppins-light">LEVEL</div>
          <div class="score-value" id="level">1</div>
        </div>
        <div class="score-block">
          <div class="score-label poppins-light">LINES</div>
          <div class="score-value" id="lines">0</div>
        </div>
      </aside>
    </main>

    <div class="poppins-regular">Work-in-progress</div>

    <!-- DEBUG HUD -->
    <aside class="dev-hud poppins-regular hidden" id="devHud">
      <div class="hud-header poppins-light">DEBUGGING INFORMATION</div>

      <div class="hud-content">
        <div>Sim Speed (Hz): <span id="simulationRateHz">--</span></div>
        <div>FPS: <span id="fps">--</span></div>
        <div>Frame Delta (ms): <span id="delta">--</span></div>
        <div>Accumulator: <span id="accumulator">--</span></div>
        <div>Steps this frame: <span id="steps">--</span></div>
        <div>Total steps: <span id="totalSteps">--</span></div>
        <div>Alpha: <span id="alpha">--</span></div>
        <div>Clamped: <span id="clamped">--</span></div>
      </div>
    </aside>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
